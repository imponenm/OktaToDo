<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>To Do List</title>
    <style>
      h1 {
        margin: 2em 0;
      }
    </style>
    <!-- Almost the latest CDN production Javascript and CSS. Downgraded to 5.1.0 to get it working -->
    <script src="https://global.oktacdn.com/okta-signin-widget/5.1.0/js/okta-sign-in.min.js" type="text/javascript"></script>
    <link href="https://global.oktacdn.com/okta-signin-widget/5.1.0/css/okta-sign-in.min.css" type="text/css" rel="stylesheet"/>
  </head>

  <body>
    
    <div class="container">
        <h1 class="text-center">To Do List</h1>
        <div id="messageBox" class="jumbotron">
            You are not logged in. Please sign in to view your To Do list.
        </div>
        <div id="widget-container"></div>
        <button id="logout" class="button" onclick="logout()" style="display: none">Logout</button>
    </div>
    
    <div class="container">
        <link rel="stylesheet" href="todo.css">
    
        <div id="listHeader" class="header" style="display: none">
            <h2>My To Do List</h2>
            <input type="text" id="myInput" placeholder="Title...">
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>

        <ul id="myUL"></ul>
    </div>

    <script src="signIn.js"></script>"
  </body>
</html>
